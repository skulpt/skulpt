$('#visualization').gchart($.gchart.graphviz(true, 
 {
 struct1: {label: '<f0> left |<f1> middle |<f2> right'},
 struct2: {label: '<f0> one|<f1> two'},
 struct3: {label: 'hello\nworld |{ b |{c|<here> d|e}| f}| g | h'}
 },
 {
 'struct1:f1': ['struct2:f0'],
 'struct2:f2': ['struct3:here']
        },
 {
                node: {shape: 'record'}
        }
));
